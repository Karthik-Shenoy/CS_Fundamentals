syntax = "proto3";

package todoPackage;

service Todo {
    rpc createTodo(TodoItem) returns (TodoItem);
    rpc readTodo(voidMessage) returns (TodoItem);
    rpc readTodos(voidMessage) returns (stream TodoItem);
}

message voidMessage {}

message TodoItem {
    int32 id = 1;
    string text = 2;
}

message TodoItems {
    repeated TodoItem items = 1;
}